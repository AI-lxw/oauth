<html>
    <head>
        <title>OpenAuth用户注册</title>
        <link rel="stylesheet" href="/static/css/bulma.min.css">
        <style>
            body{
                padding-top: 15%;
                height: 100%;
                color: whitesmoke;
            }
            .label{
                color: whitesmoke!important;
            }
            .bg{
                background-image: url("/static/images/bg.png") !important;
                background-repeat: repeat-x!important;
            }
        </style>
    </head>

    <body class="bg">
        <div class="columns">
            <div class="column"></div>
            <div class="column is-one-fifth">
                    <h2 style="text-align: center;"  class="title is-3">Open Auth User Register</h2>
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">账户:</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                            <p class="control is-expanded">
                                <input class="input" type="text" id="username">
                            </p>
                            </div>
                        </div>
                    </div>

                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">密码:</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                            <div class="control">
                                <input class="input" type="password" id="password">
                            </div>
                            </div>
                        </div>
                    </div>
                    <div class="field is-horizontal">
                        <div class="field-label">
                            <!-- Left empty for spacing -->
                        </div>
                        <div class="field-body">
                            <div class="field">
                            <div class="control">
                                <button class="button is-primary"  id="register">
                                        注册
                                </button>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="column"></div>     
        </div>
        <script>
           var registerBtn = document.querySelector("#register")
            var usernameInput = document.querySelector("#username")
            var passwordInput = document.querySelector("#password")
            registerBtn.addEventListener("click", function(){
                let username = usernameInput.value
                let password = passwordInput.value

                console.log(usernameInput.value, passwordInput.value)

               fetch('/user/register', {
                    method: 'POST',
                    headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({username: username, password: password})
                }).then((resp)=>{
                    if(resp.status == 200){
                        confirm("注册成功!")
                        window.location.href = "/"
                    }else{
                        confirm("账户重复或密码不符合")
                    }
                });
            })
        </script>
        
    </body>
</html>
