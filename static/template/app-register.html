<html>
    <head>
            <title>OpenAuth 应用注册</title>
            <link rel="stylesheet" href="/static/css/bulma.min.css">
            <style>
                body{
                    padding-top: 15%;
                    height: 100%;
                    color: whitesmoke;
                    background-image: url("/static/images/bg.png") !important;
                    background-repeat: repeat-x!important;
                }
                .label{
                    color: whitesmoke!important;
                }
            </style>
    </head>

    <body class="">
            <div class="columns">
                    <div class="column"></div>
                    <div class="column is-one-three">
                            <h2 style="text-align: center;"  class="title is-3">Open Auth User Register</h2>
                            <input type="hidden"id="client_id" value={{.ClientID}}>
                            <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <label class="label">应用名称:</label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                    <p class="control is-expanded">
                                        <input class="input" type="text" id="name">
                                    </p>
                                    </div>
                                </div>
                            </div>
                            <div class="field is-horizontal">
                                    <div class="field-label is-normal">
                                        <label class="label">回调地址:</label>
                                    </div>
                                    <div class="field-body">
                                        <div class="field">
                                        <p class="control is-expanded">
                                            <input class="input" type="text" id="callback">
                                        </p>
                                        </div>
                                    </div>
                                </div>


                            <div class="field is-horizontal">
                                <div class="field-label">
                                    <!-- Left empty for spacing -->
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                    <div class="control">
                                        <button class="button is-primary"  id="register">
                                                注册
                                        </button>
                                        <a href="https://github.com/huyinghuan/oauth/blob/master/README.md" target="_blank">如何使用?</a>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <div class="column"></div>     

        <script>
            var registerBtn = document.querySelector("#register")
            var usernameInput = document.querySelector("#name")
            var callbackInput = document.querySelector("#callback")
            registerBtn.addEventListener("click", function(){
                let username = usernameInput.value
                let callback = callbackInput.value

               fetch('/app/register', {
                    method: 'POST',
                    headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({name: username, callback: callback})
                }).then((resp)=>{
                    if(resp.status == 200){
                        confirm("注册成功!")
                        window.location.href = "/"
                    }else{
                        confirm("应用名重复或密码不符合要求")
                    }
                });
            })
        </script>
    </body>
</html>
