<html>
    <header></header>
    <body>
        <h2 style="text-align: center;"> 当前用户:<span id="username"></span></h2>
        <div style="width: 600px;height:300px; background-color: antiquewhite; margin: 20px auto;">
            <ul>
                <li><a href="#" onclick="logout()">注销</a></li>

            </ul>
        </div>
    </body>
    <script>
        fetch("/user/info").then((resp)=>{ return resp.json() })
            .then((data)=>{
                document.querySelector("#username").innerHTML = data.username
            });

        function logout(){
            fetch("/user/logout",{
                method: "DELETE"
            }).then((resp)=>{
                location.reload()
            })
        }
    </script>
</html>
