<html>
    <head>
        <style>
            .input{
                margin-bottom: 20px;
            }
        </style>
    </head>

    <body>
            <h2 style="text-align: center;">Open Auth Login</h2>
            <input type="hidden"id="client_id" value={{.ClientID}}>
            <div style="width: 600px;height:auto; background-color: antiquewhite; margin: 20px auto;">
                <div class="input">账户: <input id="username" type="text" /> </div>
                <div class="input">密码: <input id="password" type="password"/></div>
                <div class="input" ><button id="login">登陆</button></div>
                <h3>注册</h3>
                <ul>
                    <li><a href="/user/register">用户注册</a></li>
                    <li><a href="/app/register">我的应用想使用这个用户中心</a></li>
                </ul>
            </div>
            
        <script>
            var loginBtn = document.querySelector("#login")
            var usernameInput = document.querySelector("#username")
            var passwordInput = document.querySelector("#password")
            loginBtn.addEventListener("click", function(){
                let username = usernameInput.value
                let password = passwordInput.value

                console.log(usernameInput.value, passwordInput.value)

               fetch('/user/login', {
                    method: 'POST',
                    headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({username: username, password: password})
                }).then((resp)=>{
                    if(resp.status == 200){
                        location.reload();
                    }else{
                        confirm("账户或密码错误")
                    }
                });
            })
        </script>
    </body>
</html>
