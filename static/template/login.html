<html>
    <header>
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <link rel="stylesheet" href="/static/css/bulma.min.css">
        <style>
            body{
                padding-top: 15%;
                height: 100%;
                background-image: url("/static/images/bg.png") !important;
                background-size: contain;
            }
        </style>
         <title>OpenAuth认证</title>
    </header>
    <body>
        <div class="modal is-active">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">OAuth登陆</p>
                </header>
                <section class="modal-card-body">
                        <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <label class="label">账户:</label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                    <p class="control is-expanded">
                                        <input class="input" type="text" id="username">
                                    </p>
                                    </div>
                                </div>
                            </div>
        
                            <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <label class="label">密码:</label>
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                    <div class="control">
                                        <input class="input" type="password" id="password">
                                    </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field is-horizontal">
                                <div class="field-label">
                                    <!-- Left empty for spacing -->
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                    <div class="control">
                                        <button class="button is-primary"  id="login">
                                                登陆
                                        </button>
                                        {{if .OpenRegister}}<a href="/#/register" target="_blank">注册</a>{{end}}
                                    </div>
                                    </div>
                                </div>
                            </div>
                </section>
            </div>
        </div>
    </body>
    <script>
        var loginBtn = document.querySelector("#login")
        var usernameInput = document.querySelector("#username")
        var passwordInput = document.querySelector("#password")
        loginBtn.addEventListener("click", function(){
            let username = usernameInput.value
            let password = passwordInput.value
            fetch('/api/user/login', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({username: username, password: password})
            }).then((resp)=>{
                if(resp.status == 200){
                    location.reload();
                    location.href = "/authorize"+location.search
                }else{
                    confirm("账户或密码错误")
                }
            });
        })
    </script>
</html>
