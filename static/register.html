<html>
    <head>
        <style>
            .input{
                margin-bottom: 20px;
            }
        </style>
    </head>

    <body>
            <h2 style="text-align: center;">Open Auth Account Register</h2>
            <input type="hidden"id="client_id" value={{.ClientID}}>
            <div style="width: 600px;height:300px; background-color: antiquewhite; margin: 20px auto;">
                    <div class="input">账户: <input id="username" type="text" /> </div>
                    <div class="input">密码: <input id="password" type="password"/></div>
                    <div class="input" ><button id="register">注册</button></div>
            </div>


        <script>
            var registerBtn = document.querySelector("#register")
            var usernameInput = document.querySelector("#username")
            var passwordInput = document.querySelector("#password")
            registerBtn.addEventListener("click", function(){
                let username = usernameInput.value
                let password = passwordInput.value

                console.log(usernameInput.value, passwordInput.value)

               fetch('/user/register', {
                    method: 'POST',
                    headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({username: username, password: password})
                }).then((resp)=>{
                    if(resp.status == 200){
                        confirm("注册成功!")
                        window.location.href = "/"
                    }else{
                        confirm("账户重复或密码不符合")
                    }
                });
            })
        </script>
    </body>
</html>
